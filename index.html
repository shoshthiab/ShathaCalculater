<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        table {
            width: 300px;
            border-radius: 8px;
        }

        th,
        td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 15px;
        }

        th {
            background-color: #f1f1f1;
        }

        button {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="4">
                <input type="text" id="display">
            </th>
        </tr>
        <tr>
            <td><button onclick="displayy('(')">(</button></td>
            <td><button onclick="displayy(')')">)</button></td>
            <td><button onclick="displayy('%')">%</button></td>
            <td><button onclick="clearDisplay()">AC</button></td>
        </tr>
        <tr>
            <td><button onclick="displayy('7')">7</button></td>
            <td><button onclick="displayy('8')">8</button></td>
            <td><button onclick="displayy('9')">9</button></td>
            <td><button onclick="displayy('/')">÷</button></td>
        </tr>
        <tr>
            <td><button onclick="displayy('4')">4</button></td>
            <td><button onclick="displayy('5')">5</button></td>
            <td><button onclick="displayy('6')">6</button></td>
            <td><button onclick="displayy('*')">×</button></td>
        </tr>
        <tr>
            <td><button onclick="displayy('1')">1</button></td>
            <td><button onclick="displayy('2')">2</button></td>
            <td><button onclick="displayy('3')">3</button></td>
            <td><button onclick="displayy('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="displayy('0')">0</button></td>
            <td><button onclick="displayy('.')">.</button></td>
            <td><button onclick="calculate()">=</button></td>
            <td><button onclick="displayy('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="displayy('Math.sin(')">sin</button></td>
            <td><button onclick="displayy('Math.cos(')">cos</button></td>
            <td><button onclick="displayy('Math.tan(')">tan</button></td>
            <td><button onclick="displayy('Math.sqrt(')">√</button></td>
        </tr>
        <tr>
            <td><button onclick="displayy('Math.log(')">log</button></td>
            <td><button onclick="displayy('Math.LN2')">ln</button></td>
            <td><button onclick="displayy('Math.PI')">π</button></td>
            <td><button onclick="displayy('Math.E')">e</button></td>
        </tr>
    </table>

    <script>
        function displayy(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

    </script>
</body>

</html>
